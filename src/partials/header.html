<header class="header">
    <div class="header-content container">
      <div class="logo">
          <a href="">
            <img class="logo-img" alt="logo" src="./images/logo/logo-mobile.png" srcset="
                      ./images/logo/logo-mobile.png 107w,
                      ./images/logo/logo-mobile@2x.png 214w, 
                      ./images/logo/logo-tab.png 180w,
                      ./images/logo/logo-tab@2x.png 360w,
                      ./images/logo/logo-desk.png 238w,
                      ./images/logo/logo-desk@2x.png 476w"
              sizes="(min-width: 1280px) 18vw, (min-width: 768px) 23vw, (min-width: 320px) 33vw, 25vw">
          </a>
      </div>
      <h1 class="hero-title">FIND BEST EVENTS AROUND THE WORLD</h1>
      <fieldset class="hero-field-container">
        <label class="hero-field">
          <input
            type="text"
            name="searchEvent"
            placeholder="Start searching"
            class="hero-input search-input"
          />
          <svg class="input-icon" width="12px" height="12px">
            <use href="././images/symbol-defs.svg#vector"></use>
          </svg>
        </label>
        <label class="hero-field">
          <!-- <input
            type="text"
            name="countryName"
            placeholder="Choose country"
            class="hero-input choose-country-input"
          /> -->
          <select class="hero-input choose-country-input js-select2" name="countryName" style="appearance: none"></select>
          <svg class="input-icon" width="15px" height="10px">
            <use href="././images/symbol-defs.svg#polygon"></use>
          </svg>
        </label>
      </fieldset>
      <div class="header-gradient"></div>
    </div>
  
</header>
